<h2 mat-dialog-title class="dialog-title">
  {{ data ? 'Editar Servicio' : 'Nuevo Servicio' }}
</h2>

<mat-dialog-content class="dialog-content">

  <div class="section">
    <div class="subTitle">Información del Servicio</div>

    <div class="form-grid">

      <!-- Nombre -->
      <div class="form-field full">
        <label class="label">Nombre *</label>
        <input class="input" type="text"
          placeholder="Ej: Cambio de aceite"
          [(ngModel)]="service.name" />
      </div>

      <!-- Precio -->
      <div class="form-field">
        <label class="label">Precio *</label>
        <input class="input" type="number"
          placeholder="Ej: 120"
          [(ngModel)]="service.price" />
      </div>

      <!-- Estado -->
      <div class="form-field">
        <label class="label">Estado</label>
        <select class="select" [(ngModel)]="service.isActive">
          <option [ngValue]="true">Activo</option>
          <option [ngValue]="false">Inactivo</option>
        </select>
      </div>

      <!-- Código solo al editar -->
      <div class="form-field full" *ngIf="data">
        <label class="label">Código</label>
        <input class="input" type="text" [value]="data.code" disabled />
      </div>

    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions class="dialog-actions" align="end">

  <button class="btn-cancelar" (click)="cancelar()">Cancelar</button>

  <button class="btn-primary"
    (click)="guardar()"
    [disabled]="!service.name || !service.price">
    {{ data ? 'Actualizar' : 'Crear' }}
  </button>

</mat-dialog-actions>
